<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Health Management System</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Health Management System</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="assistance.html">Assistance</a></li>
                <li><a href="labs.html">Labs</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <div class="form-header">
                <button id="loginBtn" class="form-toggle active">Login</button>
                <button id="registerBtn" class="form-toggle">Register</button>
            </div>
            <div id="loginForm" class="form-content active">
                <h2>Login</h2>
                <form>
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" name="loginEmail" required>
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="loginPassword" required>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div id="registerForm" class="form-content">
                <h2>Register</h2>
                <form>
                    <label for="registerName">Name:</label>
                    <input type="text" id="registerName" name="registerName" required>
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" name="registerEmail" required>
                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" name="registerPassword" required>
                    <label for="registerConfirmPassword">Confirm Password:</label>
                    <input type="password" id="registerConfirmPassword" name="registerConfirmPassword" required>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Health Management System. All rights reserved. | By Anamikaghosh</p>
    </footer>
    <script src="../js/script.js"></script>
</body>
</html>
