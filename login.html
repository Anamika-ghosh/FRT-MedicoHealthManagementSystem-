<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Health Management System</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <h1>MEDIco</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="assistance.html">Assistance</a></li>
                <li><a href="labs.html">Labs</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" required>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
                <button type="submit">Login</button>
            </form>
            <div class="separator">
                <span>or</span>
            </div>
            <button class="google-btn">Continue with Google</button>
            <p class="register-link">New User? <a href="register.html">Register here</a></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Health Management System. All rights reserved. | By Anamikaghosh </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
